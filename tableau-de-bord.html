<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord</title>
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- En-tête -->
  <header class="dashboard-header">
    <div class="user-info">
      <span>ID 617284498</span>
      <span class="vip"><i class="fas fa-crown"></i> VIP</span>
    </div>
  </header>

  <!-- Tableau de bord principal -->
  <main class="dashboard">
    <section class="stats">
      <div class="stat-card">
        <p>Total Gains</p>
        <h2>640.00 FCFA</h2>
        <a href="#">Record</a>
      </div>
      <div class="stat-card">
        <p>Gains du jour</p>
        <h2>170.00 FCFA</h2>
      </div>
      <div class="stat-card">
        <p>Portefeuille Recharge</p>
        <h2>40.00 FCFA</h2>
      </div>
      <div class="stat-card">
        <p>Portefeuille Revenus</p>
        <h2>640.00 FCFA</h2>
      </div>
      <div class="stat-card">
        <p>C3coin</p>
        <h2>0.00</h2>
        <a href="#">Échange C3coins</a>
      </div>
    </section>

    <section class="actions">
      <button class="btn-primary">Retrait</button>
      <button class="btn-primary">Recharge</button>
    </section>

    <section class="menu-grid">
      <a href="#" class="menu-item">
        <i class="fas fa-check-square"></i>
        <span>Pointage</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-code"></i>
        <span>Code Échange</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-desktop"></i>
        <span>Mes Appareils</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-users"></i>
        <span>Mon Équipe</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-ticket-alt"></i>
        <span>Coupons</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-tasks"></i>
        <span>Prix Tâche</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-credit-card"></i>
        <span>Carte Bancaire</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-user-plus"></i>
        <span>Inviter Amis</span>
      </a>
    </section>
  </main>
</body>
</html>
