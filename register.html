<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <!-- Lien pour les icônes Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Lien pour le CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="register-container">
    <div class="form-card">
      <h1>Inscription</h1>
      <p>Créez un compte pour rejoindre notre plateforme.</p>
      <form action="dashboard.html" method="POST">
        <div class="form-group">
          <label for="full-name"><i class="fas fa-user"></i> Nom complet</label>
          <input type="text" id="full-name" name="full-name" placeholder="Votre nom complet" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Votre email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
        </div>
        <div class="form-group">
          <label for="referrer"><i class="fas fa-user-plus"></i> Code de parrainage</label>
          <input type="text" id="referrer" name="referrer" placeholder="Code de l'utilisateur qui vous a invité">
        </div>
        <button type="submit" class="btn-primary">S'inscrire</button>
        <p class="text-small">Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a></p>
      </form>
    </div>
  </main>
</body>
                                                              </html>
